<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Είσοδος</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body class="custom-landing">

  <div class="overlay-logo">
    <img src="images/logo.png" alt="logo" class="logo" />
    <div class="top-line"></div>
  </div>

  <div class="login-box">
    <h2>Είσοδος στην Πλατφόρμα</h2>
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required placeholder="Email" />

      <label for="password">Κωδικός:</label>
      <input type="password" id="password" name="password" required placeholder="Κωδικός" />

      <label for="role">Επιλογή ρόλου:</label>
      <select id="role" name="role" required>
        <option value="">-- Επιλέξτε ρόλο --</option>
        <option value="student">Φοιτητής</option>
        <option value="professor">Διδάσκων</option>
        <option value="secretary">Γραμματεία</option>
      </select>

      <button type="submit" id="loginBtn" class="btn">Σύνδεση</button>
    </form>
  </div>

  <script>
    document.getElementById("loginBtn").addEventListener("click", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      if (!role) {
        alert("Παρακαλώ επιλέξτε ρόλο για να συνεχίσετε.");
        return;
      }

      fetch("http://localhost:3000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password, role }),
      })
      .then((res) => {
        if (!res.ok) throw new Error("Λανθασμένα στοιχεία!");
        return res.json();
      })
      .then((user) => {
        // Αποθήκευση βασικών στοιχείων + token
        localStorage.setItem("user", JSON.stringify(user));
        localStorage.setItem("authToken", user.token);

        if (user.Role === "STUDENT") {
          window.location.href = "student-dashboard.html";
        } else if (user.Role === "PROFESSOR") {
          window.location.href = "professor-dashboard.html";
        } else if (user.Role === "SECRETARY") {
          window.location.href = "secretary-dashboard.html";
        }
      })
      .catch((err) => {
        alert("⛔ Σφάλμα: " + err.message);
      });
    });
  </script>

  <p>Δεν έχετε λογαριασμό; <a href="register.html">Δημιουργία Χρήστη</a></p>


</body>
</html>
