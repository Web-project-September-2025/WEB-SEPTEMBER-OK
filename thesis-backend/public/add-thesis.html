<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Υποβολή Νέας Διπλωματικής</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <header>
    <h1>Αίτηση Νέας Διπλωματικής</h1>
    <button onclick="logout()">Αποσύνδεση</button>
  </header>

  <main class="form-container">
    <form id="thesisForm">
      <label for="title">Τίτλος:</label>
      <input type="text" id="title" name="title" required />

      <label for="description">Περιγραφή:</label>
      <textarea id="description" name="description" rows="5" required></textarea>

      <label for="professor">Επιβλέπων Καθηγητής:</label>
      <select id="professor" name="professor" required>
        <option value="">--Επιλέξτε--</option>
        <option value="Papadopoulos">Δρ. Παπαδόπουλος</option>
        <option value="Nikolaou">Δρ. Νικολάου</option>
        <option value="Georgiou">Δρ. Γεωργίου</option>
      </select>

      <label for="start">Ημερομηνία Έναρξης:</label>
      <input type="date" id="start" name="start" />

      <label for="end">Ημερομηνία Λήξης:</label>
      <input type="date" id="end" name="end" />

      <button type="submit" class="btn">Υποβολή</button>
    </form>
  </main>

  <script>
    function logout() {
      window.location.href = "index.html";
    }

    document.getElementById("thesisForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Η αίτησή σας καταχωρήθηκε!");
      window.location.href = "student-dashboard.html";
    });
  </script>
</body>
</html>
