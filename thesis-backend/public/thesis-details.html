<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Λεπτομέρειες Διπλωματικής</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body class="student-dashboard">

  <div class="overlay-logo">
    <img src="images/logo.png" alt="logo" class="logo" />
    <div class="top-line"></div>
  </div>

  <div class="top-right-title">
    <h2>Λεπτομέρειες Διπλωματικής</h2>
  </div>

  <div class="thesis-details-box">
    <h3 id="thesisTitle"></h3>
    <p><strong>Περιγραφή:</strong> <span id="thesisDescription"></span></p>
    <p><strong>Διδάσκων:</strong> <span id="thesisProfessor"></span></p>
    <p><strong>Έναρξη:</strong> <span id="startDate"></span></p>
    <p><strong>Λήξη:</strong> <span id="endDate"></span></p>
    <p><strong>Πρόοδος:</strong> <span id="progress"></span>%</p>
    <p><strong>Repository Link:</strong> <span id="repo"></span></p>
    <p id="pdfRow" style="display:none;"><strong>PDF:</strong> <a id="pdfLink" href="#" target="_blank" rel="noopener">Άνοιγμα</a></p>
  </div>

  <div id="actionButtons" class="assignmentBtn"></div>

  <button class="logout-btn" onclick="window.history.back()">Επιστροφή⬅</button>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const thesisId = params.get("id");

      fetch(`http://localhost:3000/thesis/${thesisId}`)
        .then((res) => res.json())
        .then((thesis) => {
          document.getElementById("thesisTitle").textContent = thesis.Title;
          document.getElementById("thesisDescription").textContent = thesis.Description;
          document.getElementById("thesisProfessor").textContent = thesis.ProfessorName || "—";
          document.getElementById("startDate").textContent = thesis.StartDate || "—";
          document.getElementById("endDate").textContent = thesis.EndDate || "—";
          document.getElementById("progress").textContent = thesis.Progress ?? "0";
          document.getElementById("repo").textContent = thesis.RepositoryLink || "—";

          if (thesis.PdfPath) {
            const pdfRow = document.getElementById("pdfRow");
            const pdfLink = document.getElementById("pdfLink");
            pdfLink.href = `http://localhost:3000${thesis.PdfPath}`;
            pdfRow.style.display = "block";
          }

          if (thesis.Status === "UNDER-EXAMINATION") {
            const button = document.createElement("a");
            button.href = `examination.html?id=${thesis.ThesisID}`;
            button.textContent = "Καταχώρηση Εξέτασης";
            button.className = "btn-small";
            button.id = "examBtn";
            document.getElementById("actionButtons").appendChild(button);
          }

          if (thesis.Status === "UNDER-ASSIGNMENT") {
            const button = document.createElement("a");
            button.href = `under-assignment.html?id=${thesis.ThesisID}`;
            button.textContent = "Ανάθεση Επιτροπής";
            button.className = "btn-small";
            button.id = "assignmentBtn";
            document.getElementById("actionButtons").appendChild(button);
          }
        })
        .catch((err) => {
          alert("⛔ Σφάλμα στην ανάκτηση δεδομένων");
          console.error(err);
        });
    });
  </script>

</body>
</html>
