<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Προβολής</title>
  <link rel="stylesheet" href="styles/main.css" />
  <script defer src="topics-management.js"></script>
</head>
<body class="topics-management">

  <!-- Logo & γραμμή -->
  <div class="overlay-logo">
    <img src="images/logo.png" alt="logo" class="logo" />
    <div class="top-line"></div>
  </div>

  <!-- Τίτλος πάνω δεξιά -->
  <div class="top-right-title">
    <h2>Dashboard Φοιτητή</h2>
  </div>

  <!-- Λίστα Θεμάτων -->
  <section class="thesis-list">
    <div class="thesis-headers">
      <span>Τίτλος</span>
      <span>Ενέργειες</span>
    </div>
    <div id="topicsList"></div>
  </section>

  <!-- Φόρμα Προσθήκης Νέου Θέματος -->
  <section class="form-section">
  <h3>Προσθήκη Νέου Θέματος</h3>
  <form id="addTopicForm">

    <div class="row">
      <label for="title">Τίτλος Θέματος:</label><br />
      <input type="text" id="title" name="title" required />
    </div>

    <div class="row two-columns">
      <div class="column">
        <label for="summary">Σύνοψη:</label><br />
        <textarea id="summary" name="summary" rows="4" required></textarea>
      </div>
      <div class="column">
        <label for="pdfFile">Επισύναψη PDF:</label><br />
        <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" />
      </div>
    </div>

    <div class="row">
      <button type="submit" class="btn-small">Προσθήκη Θέματος</button>
    </div>

  </form>
</section>


  <!-- Κουμπί Αποσύνδεσης -->
  <button class="logout-btn" onclick="window.location.href='index.html'">Αποσύνδεση</button>

</body>
</html>
