<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Φοιτητή</title>
  <link rel="stylesheet" href="styles/main.css" />
  <style>
    .grade-pill{
      display:inline-block;
      margin-right:10px;
      padding:6px 10px;
      border-radius:10px;
      background: rgba(255,255,255,.12);
      color:#fff;
      font-size:14px;
      vertical-align:middle;
      min-width:110px;
      text-align:center;
    }
  </style>
</head>
<body class="student-dashboard">

  <!-- Logo & γραμμή -->
  <div class="overlay-logo">
    <img src="images/logo.png" alt="logo" class="logo" />
    <div class="top-line"></div>
  </div>

  <!-- Τίτλος πάνω δεξιά -->
  <div class="top-right-title">
    <h2>Dashboard Φοιτητή</h2>
  </div>

  <!-- Περιεχόμενο διπλωματικών -->
  <div class="thesis-list">
    <!-- Γραμμή τίτλων -->
    <div class="thesis-headers">
      <span>Τίτλος</span>
      <span>Διδάσκων</span>
      <span>Κατάσταση</span>
      <span>Ενέργειες</span>
    </div>

    <div id="thesis-container"></div>
  </div>

  <!-- Κουμπί αποσύνδεσης -->
  <button class="logout-btn" onclick="window.location.href='index.html'">Αποσύνδεση</button>

  <!-- Κουμπί προβολής προφίλ -->
  <a href="edit-profile.html" class="btn-small" style="position: absolute; top: 120px; right: 60px;">Επεξεργασία Προφίλ</a>

  <div class="profile-box" id="profileBox">
    <h3>Στοιχεία Προφίλ</h3>
    <p><strong>Διεύθυνση:</strong> <span id="profileAddress">-</span></p>
    <p><strong>Email:</strong> <span id="profileEmail">-</span></p>
    <p><strong>Κινητό:</strong> <span id="profileMobile">-</span></p>
  </div>

  <script>
    const API_BASE = "http://localhost:3000";

    document.addEventListener("DOMContentLoaded", function () {
      const user = JSON.parse(localStorage.getItem("user"));
      if (!user || user.Role !== "STUDENT") {
        alert("⛔ Μη εξουσιοδοτημένη πρόσβαση");
        window.location.href = "login.html";
        return;
      }

      // Φόρτωσε διπλωματικές φοιτητή
      fetch(`${API_BASE}/thesis/student/${user.UserID}`)
        .then((res) => res.json())
        .then((theses) => {
          const container = document.getElementById("thesis-container");

          if (!Array.isArray(theses) || theses.length === 0) {
            container.innerHTML = "<p>Δεν έχετε καταχωρημένη διπλωματική εργασία.</p>";
            return;
          }

          theses.forEach((thesis) => {
            const row = document.createElement("div");
            row.classList.add("thesis-row");

            // κελί ενεργειών (βαθμός + κουμπί)
            const actionsCell = document.createElement("div");
            const gradeSpan = document.createElement("span");
            gradeSpan.className = "grade-pill";
            gradeSpan.textContent = ""; // θα ενημερωθεί αν υπάρχει βαθμός
            actionsCell.appendChild(gradeSpan);

            const a = document.createElement("a");
            a.href = `thesis-details.html?id=${thesis.ThesisID}`;
            a.className = "btn-small";
            a.textContent = "Προβολή";
            actionsCell.appendChild(a);

            row.innerHTML = `
              <div><strong>${thesis.Title}</strong></div>
              <div>${thesis.ProfessorName || "—"}</div>
              <div>${thesis.Status}</div>
            `;
            row.appendChild(actionsCell);
            container.appendChild(row);

            // Αν είναι UNDER-EXAMINATION ή FINISHED, δείξε συνολικό βαθμό (αν υπάρχει)
            if (["UNDER-EXAMINATION","FINISHED"].includes(thesis.Status)) {
              fetch(`${API_BASE}/thesis/${thesis.ThesisID}/finishable`)
                .then(r => r.json())
                .then(info => {
                  if (info && info.hasGrades && typeof info.finalGrade === "number") {
                    gradeSpan.textContent = `Βαθμός: ${info.finalGrade.toFixed(2)}`;
                  } else {
                    gradeSpan.textContent = "Βαθμός: —";
                  }
                })
                .catch(() => { gradeSpan.textContent = "Βαθμός: —"; });
            } else {
              gradeSpan.textContent = ""; // κρύψτο όταν δεν έχει νόημα
              gradeSpan.style.display = "none";
            }
          });
        })
        .catch((err) => {
          console.error(err);
          alert("Σφάλμα κατά την ανάκτηση διπλωματικών.");
        });

      // Στοιχεία προφίλ
      fetch(`${API_BASE}/user/${user.UserID}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("profileAddress").textContent = data.Adress || "-";
          document.getElementById("profileEmail").textContent  = data.Email  || "-";
          document.getElementById("profileMobile").textContent = data.Phone  || "-";
        })
        .catch(err => console.error("Σφάλμα προφίλ:", err));
    });
  </script>
</body>
</html>
